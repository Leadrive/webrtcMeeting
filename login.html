<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/supersized.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery-3.1.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script> -->
    
</head>

<body>
    <div class="page-container">
        <ul class="nav nav-tabs nav-justified" role="tablist" id="myTab">
            <li role="presentation" class="active"><a href="#login" role="tab" data-toggle="tab">登录</a></li>
            <li role="presentation"><a href="#register" role="tab" data-toggle="tab">注册</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active fade in" id="login">
                <form action="" method="post">
                    <input type="text" name="username" class="username" placeholder="用户名" id="username1">
                    <input type="password" name="password" class="password" placeholder="密码" id="password1">
                    <button type="submit">登录</button>
                    <div class="error"><span>+</span></div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="register">
                <form action="" method="post">
                    <input type="text" name="username" class="username2" placeholder="用户名" id="username2">
                    <input type="password" name="password" class="password2" placeholder="密码" id="password2">
                    <input type="password" name="password" class="password2_2" placeholder="确认密码" id="password2_2">
                    <button type="submit">注册</button>
                    <div class="error"><span>+</span></div>
                </form>
            </div>
        </div>
    </div>
    <script>
    $('#myTab a:last').click(function(e) {
        e.preventDefault();
        $(this).tab('show');
    });
    </script>
    
    <script src="assets/js/supersized.3.2.7.min.js"></script>
    <script src="assets/js/supersized-init.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
